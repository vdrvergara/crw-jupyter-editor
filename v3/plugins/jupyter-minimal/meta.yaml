apiVersion: v2
publisher: jupyter-min
name: jupyter
version: latest
type: Che Editor
displayName: Jupyter Notebook
title: Jupyter Notebook as Editor for Eclipse Che
description: Jupyter Notebook as Editor for Eclipse Che
icon: /v3/images/eclipse-che-logo.png
category: Editor
repository: 'https://github.com/vdrvergara/crw-jupyter-editor/'
firstPublicationDate: '2021-03-31'
latestUpdateDate: '2021-03-31'
spec:
  endpoints:
    - name: jupyter
      public: true
      targetPort: 8888
      attributes:
        protocol: http
        type: ide
  containers:
    - name: jupyter-notebook
      image: quay.io/jupyteronopenshift/s2i-minimal-notebook-py36:dependabot_pip_minimal-notebook_notebook-6.1.5
      env:
        - name: JUPYTER_NOTEBOOK_DIR
          value: /projects
        - name: JUPYTER_NOTEBOOK_PASSWORD
          value: mypassword
        - name: JUPYTER_ENABLE_LAB
          value: yes
      mountSources: true
      ports:
        - exposedPort: 8888
      memoryLimit: 2Gi
